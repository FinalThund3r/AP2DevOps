<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello com Bolinha Física</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: #fff;
            text-shadow: 0 0 20px #00f, 0 0 30px #0ff;
            animation: glow 2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px #00f, 0 0 30px #0ff;
                opacity: 1;
            }
            50% {
                text-shadow: 0 0 5px #003, 0 0 10px #044;
                opacity: 0.5;
            }
        }

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            background-color: red;
        }
    </style>
</head>
<body>

<div class="center-text">Olá Mundo</div>
<div class="ball" id="ball"></div>

<script>
    const ball = document.getElementById("ball");

    let ballSize = 70;
    let x = Math.random() * (window.innerWidth - ballSize);
    let y = Math.random() * (window.innerHeight / 2);
    let vx = (Math.random() < 0.5 ? -1 : 1) * (2 + Math.random() * 3);
    let vy = 0;
    const gravity = 0.5;
    const bounce = -1;

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function animate() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        vy += gravity;
        x += vx;
        y += vy;

        // Colisão lateral
        if (x <= 0) {
            x = 0;
            vx *= -1;
            ball.style.backgroundColor = getRandomColor();
        } else if (x + ballSize >= screenWidth) {
            x = screenWidth - ballSize;
            vx *= -1;
            ball.style.backgroundColor = getRandomColor();
        }

        // Colisão vertical
        if (y + ballSize >= screenHeight) {
            y = screenHeight - ballSize;
            vy *= bounce;
            ball.style.backgroundColor = getRandomColor();
        } else if (y <= 0) {
            y = 0;
            vy *= bounce;
            ball.style.backgroundColor = getRandomColor();
        }

        ball.style.left = x + 'px';
        ball.style.top = y + 'px';

        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
